<head th:fragment="head">
    <meta charset="UTF-8">
    <title>MUDI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container{
            background-color: #47bcff;
            color: #fff;
            align-items:center;
        }
        .logo{
            /*font-family:'Handlee', cursive;*/
            font-size: 2rem;
        }

    </style>
</head>

<div th:fragment="logo">
    <div class="logo-container d-flex justify-content-between p-3">
        <span class="logo ml-2">Mudi</span>
        <span>
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="text-light">login</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <span th:text="${user}">USER</span>
                <a onclick="document.querySelector('#form-login').submit()" href="#" class="text-light"
                   >logout</a>
                <form id="form-login" th:action="@{/logout}" method="post"></form>
            </div>
        </span>
    </div>
    <div>
        <div class="col">
            <ul class="nav" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/oferta}">Fa√ßa sua Oferta</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="titulo(valor)" class="container-fluid bg-dark text-light p-2">
    <h6 class="display-5" th:text="${valor}"></h6>
</div>
