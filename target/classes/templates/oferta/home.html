<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{ base :: head }"></head>
<body onload="onLoad()">
<div th:replace="~{ base :: logo }"></div>
<div class="container" id="ofertas">
    <div th:replace="~{ base :: titulo('Faça usa oferta')}"></div>
    <div class="card mb-3" v-for="pedido in pedidos">
        <div class="card-header alert-warning">{{pedido.nomeProduto}}</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-3">
                    <img class="img-thumbnail" v-bind:src="pedido.urlImagemProduto">
                </div>
                <div class="col-12 col-md-9 mb-3">
                    <div class="row">
                        <div class="col-sm-5">Valor: <input /></div>
                        <div class="col-sm-7">Data de entrega: <input /></div>
                    </div>
                    <div>Produto</div>
                    <div><a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>

                    <div>Descrição</div>
                    <div>
                        <textarea class="form-control" >{{pedido.descricaoProduto}}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function onLoad(){
        var app = new Vue(
        {
            el: '#ofertas',
            data () {
                return {
                    pedidos : []
                }
            },
            mounted () {
                axios
                    .get('http://localhost:8080/api/pedidos/aguardando')
                    .then(response => (this.pedidos = response.data))
            }
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
