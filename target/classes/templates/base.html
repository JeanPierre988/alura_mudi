<head th:fragment="head">
    <meta charset="UTF-8">
    <title>MUDI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container{
            background-color: #47bcff;
            color: #fff;
            align-items:center;
        }
        .logo{
            font-family:'Handlee', cursive;
            font-size: 2.5rem;
        }

    </style>
</head>

<div th:fragment="logo" class="d-flex justify-content-between logo-container mb-3 p-3">
    <span class="logo">Mudi</span>
    <span class="mt-3">
        <a href="/login" class="text-light" sec:authorize="!isAuthenticated()">login</a>
        <a onclick="document.querySelector('#form-login').submit()" href="#" class="text-light" sec:authorize="isAuthenticated()">logout</a>
        <form id="form-login" th:action="@{/logout}" method="post"></form>
    </span>
</div>

<div th:fragment="titulo(valor)" class="container-fluid bg-dark text-light p-5">
    <h3 class="display-4" th:text="${valor}"></h3>
</div>
