<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{ base :: head }"></head>
<body onload="onLoad()">
<div th:replace="~{ base :: logo }"></div>
<div class="container" id="ofertas">
    <div th:replace="~{ base :: titulo('Faça usa oferta')}"></div>
    <div class="card mb-3" v-for="pedido in pedidos">
        <div class="card-header alert-warning">{{pedido.nomeProduto}}</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-3">
                    <img class="img-thumbnail" v-bind:src="pedido.urlImagemProduto">
                </div>
                <div class="col-12 col-md-9 mb-3">
                    <div>Produto</div>
                    <div><a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>

                    <div>Descrição</div>
                    <div>
                        <textarea disabled="disabled" class="form-control" >{{pedido.descricaoProduto}}</textarea>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-5">
                            Valor: <input v-bind:class="{'is-invalid':pedido.erros.valor!==''}" class="form-control" v-model="pedido.precoProduto" />
                            <div class="invalid-feedback" v-if="pedido.erros.valor">
                                {{pedido.erros.valor}}
                            </div>
                        </div>
                        <div class="col-sm-7">
                            Data de entrega: <input v-bind:class="{'is-invalid':pedido.erros.dataDaEntrega!==''}" class="form-control" v-model="pedido.dataEntregaProduto"/>
                            <div class="invalid-feedback" v-if="pedido.erros.dataDaEntrega">
                                {{pedido.erros.dataDaEntrega}}
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label>Comentário</label>
                        <textarea class="form-control" v-model="pedido.comentario"></textarea>
                    </div>
                    <button v-if="pedido.ofertaEnviada" class="btn btn-success mt-3">Oferta Enviada</button>
                    <button v-else v-on:click="enviarOferta(pedido)" class="btn btn-primary mt-3">Enviar Oferta</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function onLoad(){
        var app = new Vue(
        {
            el: '#ofertas',
            data : {
                pedidos : []
            },
            mounted () {
                axios
                    .get('http://localhost:8080/api/pedidos/aguardando')
                    .then(response => {
                        response.data.forEach(pedido => {
                            pedido.ofertaEnviada = false;
                            pedido.erros = {
                                valor : '',
                                dataDaEntrega : ''
                            }
                        })
                        this.pedidos = response.data
                    })
            },
            methods : {
                enviarOferta : function(pedido) {
                    pedido.erros = {
                        valor : '',
                        dataDaEntrega : ''
                    };
                    
                    axios
                        .post('http://localhost:8080/api/ofertas',
                        {
                            pedidoId : pedido.id,
                            valor : pedido.precoProduto, 
                            dataDaEntrega : pedido.dataEntregaProduto,
                            comentario : pedido.comentario
                        })
                        .then(response => pedido.ofertaEnviada = true)
                        .catch(error => {
                            error.response.data.errors.forEach(error => {
                                pedido.erros[error.field] = error.defaultMessage;
                            })
                        })
                }
            }
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
